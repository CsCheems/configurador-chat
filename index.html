<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurador de Chat</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>

<body>
  <div class="layout-container">
    
    <!-- Lado Izquierdo: Vista previa del chat 
    <div id="preview-container">
      <h2>Vista Previa del Chat</h2>
      <div class="chat-preview" id="chatPreview">
        <iframe
          id="chat-preview-frame"
          src=""
          frameborder="0"
          width="100%"
          height="100%"
          style="border: none; width: 100%; height: 100%;"
        ></iframe>
      </div>
    </div>
    -->

    <!-- Lado Derecho: Configuraciones -->
    <div id="config-container">
      <div class="url-header">
        <h2>CHAT URL</h2>
        <div id="widgetUrlInputContainer">
          <input class="url-settings blur-on-lose-focus" type="text" readonly id="widgetUrlInput" disabled/>
        </div>
        <button class="btn-guardar" id="btnWidgetUrl" onclick="copiarUrl()">Doble click para copiar URL</button>
      </div>

      <div class="settings-container">
        
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
