<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="settings-container">
          <h2>Configuraciones</h2>
      
          <div class="row">
            <span class="switch-label">Mostrar Avatar</span>
            <label class="switch">
              <input type="checkbox" id="toggle-avatar" >
              <span class="slider"></span>
            </label>
          </div>
      
          <div class="row">
            <span class="switch-label">Mostrar Tiempo</span>
            <label class="switch">
              <input type="checkbox" id="toggle-tiempo">
              <span class="slider"></span>
            </label>
          </div>
      
          <div class="row">
            <span class="switch-label">Mostrar Insignias</span>
            <label class="switch">
              <input type="checkbox" id="toggle-insignias" >
              <span class="slider"></span>
            </label>
          </div>
      
          <div class="row">
            <span class="switch-label">Permitir Imágenes</span>
            <label class="switch">
              <input type="checkbox" id="toggle-imagenes">
              <span class="slider"></span>
            </label>
          </div>
      
          <div class="row">
            <span class="switch-label">Excluir Comandos</span>
            <label class="switch">
              <input type="checkbox" id="toggle-comandos">
              <span class="slider"></span>
            </label>
          </div>

          <div class="row">
            <span class="switch-label">Tamaño de fuente</span>
            <input type="number" id="font-size" min="8" max="72" value="">
          </div>

          <div class="row">
            <span class="switch-label">Host</span>
            <input type="text" id="font-size" value="127.0.0.1">
          </div>

          <div class="row">
            <span class="switch-label">Puerto</span>
            <input type="text" id="font-size" value="8080">
          </div>
      
        </div>
      </div>


    <div class="footer">
        <h2>CHAT URL</h2>
        <input class="url-settings" type="text" readonly id="widgetUrlInput"/>
        <button class="btn-guardar" id="btnWidgetUrl" onclick="copiarUrl()">Click para copiar URL</button>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
